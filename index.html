<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Golf Putting Speed Trainer - Analyze your putting speed">
    <meta name="theme-color" content="#4CAF50">
    <title>Golf Putting Speed Trainer</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Golf Putting Speed Trainer</h1>
    </header>
    
    <main>
        <div class="camera-container">
            <video id="camera-feed" autoplay playsinline></video>
            <canvas id="processing-canvas" style="display:none;"></canvas>
            <canvas id="display-canvas"></canvas>
            
            <div class="camera-controls">
                <button id="start-camera">Start Camera</button>
                <button id="capture-button" disabled>Capture Image</button>
            </div>
        </div>
        
        <div class="results-container" style="display:none;">
            <h2>Image Analysis</h2>
            <div class="captured-image">
                <canvas id="captured-canvas"></canvas>
            </div>
            <div class="results-controls">
                <button id="back-to-live-button">Back to Live Feed</button>
                <button id="new-capture-button">New Capture</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>Golf Putting Speed Trainer &copy; 2023</p>
    </footer>

    <!-- Load scripts -->
    <script src="src/js/camera/camera-controller.js"></script>
    <script src="src/js/detection/ball-detector.js"></script>
    <script src="src/js/calculation/speed-calculator.js"></script>
    <script src="src/js/ui/ui-controller.js"></script>
    <script src="src/js/app.js"></script>
    <script>
        // Register service worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(reg => console.log('Service worker registered!', reg))
                    .catch(err => console.log('Service worker registration failed:', err));
            });
        }
    </script>
</body>
</html>
