<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Golf Putting Speed Trainer</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <!-- TensorFlow.js - use the CPU backend version for better iOS compatibility -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0"></script>
</head>
<body>
    <header>
        <h1>Golf Putting Speed Trainer</h1>
    </header>
    
    <main>
        <div class="camera-container">
            <video id="video" playsinline autoplay muted></video>
            <canvas id="canvas" class="hidden"></canvas>
            <div class="controls">
                <button id="start-camera">Start Camera</button>
                <button id="capture-frame" disabled>Capture</button>
                <button id="detect-objects" disabled>Detect Objects</button>
                <button id="stop-camera" disabled>Stop Camera</button>
            </div>
        </div>
        
        <div class="results-container hidden">
            <h2>Results</h2>
            <div id="detection-results">
                <p>Detection status: <span id="detection-status">Not started</span></p>
            </div>
            <div id="speed-results">
                <p>Ball speed: <span id="ball-speed">0</span> m/s</p>
            </div>
        </div>
        
        <div class="debug-container">
            <p>Debug info: <span id="debug-info">None</span></p>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Golf Putting Speed Trainer</p>
    </footer>

    <script src="src/js/app.js"></script>
    <script src="src/js/detection.js"></script>
    <script src="src/js/camera.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch(error => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }
        
        // Add debugging for iOS
        document.getElementById('debug-info').textContent = 
            `UserAgent: ${navigator.userAgent}, Platform: ${navigator.platform}`;
    </script>
</body>
</html>
